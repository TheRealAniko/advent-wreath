<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advent Wreath</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml" href="./candy-cane.svg" />
</head>

<body>
    <main class="advent-app">
        <header class="app-header">
            <h1 id="countdown" class="countdown"></h1>
        </header>

        <!-- Main container for candles -->
        <section class="candles-container">
            <!-- Candle 1 -->
            <div class="candle candle-1">
                <div class="wax">
                </div>
                <div class="flame" aria-hidden="true"></div>
            </div>

            <!-- Candle 2 -->
            <div class="candle candle-2">
                <div class="wax"></div>
                <div class="flame" aria-hidden="true"></div>
            </div>

            <!-- Candle 3 -->
            <div class="candle candle-3">
                <div class="wax"></div>
                <div class="flame" aria-hidden="true"></div>
            </div>

            <!-- Candle 4 -->
            <div class="candle candle-4">
                <div class="wax"></div>
                <div class="flame" aria-hidden="true"></div>
            </div>
        </section>
    </main>

    <!-- JavaScript files (loaded in order) -->
    <script type="module" src="js/main.js"></script>

</body>

</html>

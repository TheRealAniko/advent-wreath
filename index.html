<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advent Wreath</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="advent-app">
        <header class="app-header">
            <h1>Christmas 2025</h1>

            <!-- Countdown Component -->
            <p id="countdown" class="countdown"></p>
        </header>

        <!-- Main container for candles -->
        <section class="candles-container">
            <!-- Candle 1 -->
            <div class="candle candle-1">
                <div class="flame" aria-hidden="true"></div>
                <div class="wax"></div>
            </div>

            <!-- Candle 2 -->
            <div class="candle candle-2">
                <div class="flame" aria-hidden="true"></div>
                <div class="wax"></div>
            </div>

            <!-- Candle 3 -->
            <div class="candle candle-3">
                <div class="flame" aria-hidden="true"></div>
                <div class="wax"></div>
            </div>

            <!-- Candle 4 -->
            <div class="candle candle-4">
                <div class="flame" aria-hidden="true"></div>
                <div class="wax"></div>
            </div>
        </section>
    </main>

    <script src="app.js" defer></script>
</body>

</html>
